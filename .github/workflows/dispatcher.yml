name: Dispatch
on: [push]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/jkelvie/helpdesk-assistant/dispatches \
            -d '{"event_type":"deploy_model"}'